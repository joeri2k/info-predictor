<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info Predictor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container1">
      <div id="title">
        <div class="title-name">
          <h1>Tell us your Name, we'll tell you Who You Are!</h1>
        </div>
        <div class="description">
          <p>
            Insert your name here so we give you back a prediction of your
            Gender, Age and Nationality
          </p>
        </div>
      </div>
      <div id="insert-box">
        <input type="text" id="name" placeholder="Insert Your Name" />
        <button id="predict-button">
          <img src="assets/prediction-icon.png" />
        </button>
      </div>
      <div id="prediction">
        <table>
          <tr class="header">
            <td>Name</td>
            <td>Age</td>
            <td>Gender</td>
            <td>Nationality</td>
          </tr>
          <tr>
            <td id="name-display"></td>
            <td id="age"></td>
            <td id="gender"></td>
            <td id="nationality"></td>
          </tr>
        </table>
      </div>
    </div>
    <div id="container2">
      <img src="" id="dog-img" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
