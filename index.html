<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info Predictor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container1">
      <div id="title">
        <div class="title-name">
          <h1>Tell us your Name, we'll tell you <br />Who You Are!</h1>
        </div>
        <div class="description">
          <p>
            Insert your name here so we give you back a prediction of your
            Gender, Age and Nationality
          </p>
        </div>
      </div>
      <div id="insert-box">
        <input type="text" placeholder="Insert Your Name" />
        <button type="submit"><img src="assets/prediction-icon.png" /></button>
      </div>
      <div id="container2">
        <div id="prediction"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
